<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Days+One' rel='stylesheet'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Welcome to the Weather Dashboardüå°Ô∏è</h1>
        <h2>By: Emma Graham</h2>
    </header><br><br><br>
    <main>
        <div id="searchbox">
            <div id="form">
                <h3>Search For Any City</h3>
                <form>
                    <input id="cityinput" type="text" autofocus="true" />
                    <button id="submitbutton" type="submit">Search</button>
                </form>
                <p id="messagebox"></p>
            </div>
            <h3>Previously Searched Cities:</h3>
            <div id="citycontainer">
                <ul id="citylist"></ul>
            </div>
        </div>
        <div id="weatherbox">
            <div id="current">
                <p id="citychosen"></p>
                <p id="todaydate"></p>
                <p id="temp">
                </p><img id="icon"></img>
                <p id="humid"></p>
                <p id="wind"></p>
                <p id="UV"></p>
            </div>
            <div id="5day"></div>
            <p id="forecastdate"></p>
            <p id="forecastdate1"></p>
            <p id="forecastdate2"></p>
            <p id="forecastdate3"></p>
            <p id="forecastdate4"></p>
            <p id="forecastdate5"></p>
        </div>
    </main>

    <br><br> <br><br> <br><br><br><br>
    <footer><button id="reset">Reset Search History</button></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js "></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js "></script>
    <script src="Assets/script.js "></script>

</body>

</html>
