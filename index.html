<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Welcome to the Weather Dashboard</h1>
        <h2>By: Emma Graham</h2>
    </header><br><br><br>
<main>
    <div id="searchbox">
    <div id="form">
        <h3>Search For Any City</h3>
        <form>
            <input id="cityinput" type="text" autofocus="true"/>
            <button id="submitbutton" type="submit">Search</button>
        </form>
        <p id="messagebox"></p>
    </div>

    <div>
        <h3>Previously Searched Cities:</h3>
    </div>
    <div id="citycontainer"><ul id="citylist"></ul></div></div>
    <div id="weatherbox"></div></main>
    <br><br> <br><br> <br><br><br><br>
    <footer><button id="reset">Reset Search History</button></footer>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>

</body>

</html>
